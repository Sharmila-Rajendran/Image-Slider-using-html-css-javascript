<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Slider</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="section">
        <div class="container">
            <div class="slider">
                <button class="previous">&#11160;</button>
                <div class="image-list">
                    <img src="Images/image1.jpg" alt="1">
                    <img src="Images/image2.jpg" alt="2">
                    <img src="Images/image3.jpg" alt="3">
                    <img src="Images/image4.jpg" alt="4">
                    <img src="Images/image5.jpg" alt="5">
                    <img src="Images/image6.jpg" alt="6">
                    <img src="Images/image7.jpg" alt="7">
                    <img src="Images/image8.jpg" alt="8">
                    <img src="Images/image9.jpg" alt="9">
                    <img src="Images/image10.jpg" alt="10">
                </div>
                <button class="next">&#11162;</button>
            </div>
        </div>
    </div>
</body>
</html>
